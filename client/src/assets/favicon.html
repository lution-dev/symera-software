<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 64px;
      height: 64px;
      overflow: hidden;
      background: transparent;
    }
    .icon-container {
      width: 64px;
      height: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px;
      box-sizing: border-box;
    }
    .icon-img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="icon-container">
    <img class="icon-img" src="symera-icon.png" alt="Symera Icon" />
  </div>
</body>
</html>
